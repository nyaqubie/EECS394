<!DOCTYPE html> 
<html> 
	<head> 
	<title>Page Title</title> 
	
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0rc2/jquery.mobile-1.0rc2.min.js"></script>
</head> 
<body> 

<!-- Start of first page -->
<div data-role="page" id="foo" data-theme="b">

	<div data-role="header" data-theme="b">
		<h1>NU Bus Tracker</h1>
	</div><!-- /header -->
	
		<br />
		<a href='nearest.html' data-role='button'>Nearest Stop</a>
		<br />
		<a href='lookup.html' data-role='button' rel="external">Look Up Stop</a>
		<br />
		<a href='navigate.html' data-role='button'>Navigate</a>
		<br />

	<div data-role="content" data-theme="b">	
		<p>I'm first in the source order so I'm shown as the page.</p>		
		<p>View internal page called <a href="#bar">bar</a></p>	
	</div><!-- /content -->

	<div data-role="footer" data-theme="b">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<!-- Start of second page -->
<div data-role="page" id="bar" data-title="NU Bus Tracker">

	<div data-role="header">
		<h1>NU Bus Tracker</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>I'm first in the source order so I'm shown as the page.</p>		
		<p><a href="#foo">Back to foo</a></p>	
	</div><!-- /content -->

	<div data-role="footer">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>
</html>
