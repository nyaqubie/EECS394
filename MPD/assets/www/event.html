<!DOCTYPE html> 
<html> 
	<head> 
		<title>Event Tracker</title> 
		
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="styles/jquery.mobile-1.0rc2.min.css" />
		
		<script type="text/javascript" charset="utf-8" src="phonegap-1.1.0.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery-1.6.4.min.js"></script>
		<script type="text/javascript" src="lib/jquery/jquery.mobile-1.0rc2.min.js"></script>	
		<script type="text/javascript" src="app.js"></script>
	</head> 
	
	<body> 
		<div data-role="page" id="index" data-theme="b">
			<div data-role="header" id='header' data-theme="a">
				<h1>Events</h1>
				<a href="events.html" rel='external' data-role='button'>Back</a>
			</div>
			<script type="text/javascript">
				var eventid = getQueryVariable('eventid');
				$.ajax({
					url: 'http://69.164.198.224/getlocations',
					type: 'GET',
					dataType: 'jsonp',
					jsonp: 'jsoncallback',
					timeout: 1000,
					success: function(data, status){
						for (var i = 0; i<data.length; i++){
							var link = document.createElement('a');
							link.setAttribute('href','location.html?eventid=' + eventid + '&locationid=' + data[i][0]);
							link.setAttribute('rel','external');
							link.setAttribute('data-role','button');
							link.appendChild(document.createTextNode(data[i]));
							$("#footer").before(link);	//add the link before the footer
							$("html").trigger('create')	//needed to apply jqmobile style changes on dynamic content
						}
					},
					error: function(){
						alert('bad')
					}
				});


			</script>
			
			<div data-role="footer" id="footer" data-theme="a">
				<h4>Footer</h4>
			</div>
		</div>
	</body>
	
</html>
