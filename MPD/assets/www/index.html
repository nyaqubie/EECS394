<!DOCTYPE html> 
<html>  
	<head> 
		<title>Event Tracker</title> 
		
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="styles/jquery.mobile-1.0.min.css" />
		<script type="text/javascript" charset="utf-8" src="lib/phonegap-1.2.0.js"></script>
		<script type="text/javascript" src="lib/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile-1.0.min.js"></script>	
		<script type="text/javascript" charset="utf-8" src="app.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				document.addEventListener("deviceready", getEvents, false);
				$('#banner').delay(3000).fadeOut(1500);
			});
		</script>
	</head> 
	
	<body> 
		<div data-role="page" style= 'background-color:black' id="index" data-theme="b">

            <img style="min-width:100%; min-height:100%;"id="banner" src="banner.jpg" width="300" height="300"/>
			 
			<div data-role="header" id='header' data-theme="a">
				<h1>Upcoming Events</h1>
				<a href="events.html" rel='external'>Back</a>
				<a href="events.html" rel='external'>Home</a>
			</div>
			
			<div data-role="content">
				<ul id="locas" data-role="listview" data-theme="g" data-filter="true">
				</ul>
			</div>

		</div>
	</body>
</html>
