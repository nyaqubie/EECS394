<!DOCTYPE html> 
<html> 
	<head> 
		<title>Event Tracker</title> 
		
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<link rel="stylesheet" href="styles/jquery.mobile-1.0.min.css" />
		<link rel="stylesheet" href="styles/northwestern.css" />
		<script type="text/javascript" charset="utf-8" src="lib/phonegap-1.2.0.js"></script>
		<script type="text/javascript" src="lib/jquery-1.7.min.js"></script>
		<script type="text/javascript" src="lib/jquery.mobile-1.0.min.js"></script>	
		<script type="text/javascript" charset="utf-8" src="app.js"></script>
		<script type="text/javascript">
			document.addEventListener("deviceready", getGPSLocation, false);
		</script>
	</head> 
	
	<body> 
		<div data-role="page" id="index" data-theme="a">
			<div data-role="header" id='header' data-theme="a">
				<h1>Nearby Locations</h1>
				<a href="events.html" id='back' rel='external'>Back</a>
				<a href="index.html" id='home' rel='external'>Home</a>
			</div>
			
			<div data-role="content">
			 
				<div data-role="fieldcontain">
					<label for="slider">Max distance:</label>
					<input type="range" name="slider" id="slider" value="3" min="1" max="25"  />
				</div>
			
				<ul id="locas" data-role="listview" data-theme="a" data-filter="true">
				</ul>
			</div>
		</div>
	</body>
</html>
